<div class="main">
    <form [formGroup]="employeeForm">
        <mat-card>
            <mat-card-title>Employee Registration</mat-card-title>
            <mat-card-subtitle>Please fillout the below fields</mat-card-subtitle>
            <mat-card-content>
                <mat-form-field appearance="outline">
                    <mat-label>Employee Name</mat-label>
                    <input matInput id="employeeName" placeholder="Enter Employee Name" formControlName="name">
                    <mat-icon matSuffix>account_circle</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Employee Address</mat-label>
                    <input matInput id="employeeAddress" placeholder="Enter Employee Address" formControlName="address">
                    <mat-icon matSuffix>contacts</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Company name</mat-label>
                    <mat-select formControlName="company">
                      <mat-option *ngFor="let company of companies" [value]="company.name">
                        {{company.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </mat-card-content>
            <mat-card-actions align="end"><button mat-raised-button color="warn" (click)="closeDialog()">Cancel</button>
                <button mat-raised-button color="primary" *ngIf="!data.id" (click)="addEmployee()">Submit</button>
                <button mat-raised-button color="primary" *ngIf="data.id" (click)="updateEmployee(data.id)">Submit</button></mat-card-actions>
        </mat-card>
    </form>
</div>
